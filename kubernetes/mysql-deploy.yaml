apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.33
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: lucentblock
        ports:
          - containerPort: 3306
        volumeMounts:
          - name : mysql-ps
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-ps
          persistentVolumeClaim:
            claimName: mysql-pvc
